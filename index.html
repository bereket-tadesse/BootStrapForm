<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Booking Form</title>

    <script type="text/JavaScript" src="script.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- moment lib-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="well">
          Fill out the form and click the submit button when complete..
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <!-- first row -->
          <div class="row">
            <!-- user panel -->
            <div class="panel panel-primary">
              <div class="panel-heading">User:</div>
              <div class="panel-body">
                <!-- user name-->
                <form class="from-horizontal">
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="usr"
                      >User Name:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="usr"
                        placeholder="Type User Name..."
                      />
                    </div>
                  </div>
                </form>
                <!-- first name-->
                <form class="from-horizontal">
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="firstname"
                      >First Name:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="firstname"
                        placeholder="Type First Name..."
                      />
                    </div>
                  </div>
                </form>
                <!-- last name-->
                <form class="from-horizontal">
                  <div class="form-group">
                    <label for="lasttname" class="control-label col-sm-4"
                      >Last Name:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="lasttname"
                        placeholder="Type Last Name ... "
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- second row -->
          <div class="row">
            <!-- Contact panel-->
            <div class="panel panel-primary">
              <div class="panel-heading">Contact:</div>
              <div class="panel-body">
                <!-- phone -->
                <form class="from-horizontal">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-earphone"></i
                    ></span>
                    <input
                      id="phone"
                      type="tel"
                      class="form-control"
                      placeholder="Type phone#..."
                    />
                  </div>
                </form>
                <!-- fax-->
                <form class="from-horizontal">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-print"></i
                    ></span>
                    <input
                      id="fax"
                      type="text"
                      class="form-control"
                      placeholder="Type fax#..."
                    />
                  </div>
                </form>
                <!-- email-->
                <form class="from-horizontal">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-envelope"></i
                    ></span>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Type email..."
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- third row-->
          <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">Schedule:</div>
              <div class="panel-body">
                <!-- grid for body-->
                <!--adults-->
                <div class="custom-row">
                  <form>
                    <div class="form-group">
                      <label>Adults:</label>
                      <select
                        class="form-control"
                        id="dropdown"
                        name="dropdown"
                      >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </form>
                </div>

                <div class="row">
                  <!--checkin-->
                  <div class="col-xs-6">
                    <form>
                      <div class="form-group">
                        <label for="checkindate">Check-in:</label>
                        <input
                          id="checkindate"
                          type="date"
                          class="form-control"
                        />
                      </div>
                    </form>
                  </div>
                  <!--checkout-->
                  <div class="col-xs-6">
                    <form>
                      <div class="form-group">
                        <label>Check-out:</label>
                        <input
                          id="checkoutdate"
                          type="date"
                          class="form-control"
                        />
                      </div>
                    </form>
                  </div>
                </div>
                <!--thrid inside row-->
                <div class="row">
                  <!-- days -->
                  <div class="col-xs-6">
                    <form>
                      <div class="form-group">
                        <label>Days:</label>
                        <input
                          type="text"
                          id="numberOfDays"
                          value=""
                          readonly
                          class="form-control"
                          placeholder="Displays text.."
                        />
                      </div>
                    </form>
                  </div>
                  <!-- cost -->
                  <div class="col-xs-6">
                    <form>
                      <div class="form-group">
                        <label>Cost ($):</label>
                        <input
                          type="text"
                          value=""
                          id="cost"
                          placeholder="Displays text..."
                          class="form-control"
                          readonly
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--second column-->
        <div class="col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Other:</div>
            <div class="panel-body">
              <!-- message form-->
              <form>
                <div class="form-group">
                  <label>Message:</label>
                  <textarea
                    class="form-control"
                    rows="24"
                    id="message"
                    placeholder="Type message here..."
                  ></textarea>
                </div>
              </form>
              <!--range form-->
              <form>
                <div class="form-group">
                  <label for="range">Range:</label>
                  <input
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    step="1"
                    id="range"
                  />
                </div>
              </form>
              <form>
                <div class="form-group">
                  <label> Priority: </label>
                  <label for="radio1">Low</label>
                  <input type="radio" value="1" id="radio1" />
                  <label for="radio2">Med</label>
                  <input type="radio" value="2" id="radio2" />
                  <label for="radio3">High</label>
                  <input type="radio" value="3" id="radio3" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- first column -->
      <div class="row" align="right">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-erase"></span>Reset
        </button>
        <button type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-send"></span>Submit
        </button>
      </div>
    </div>
  </body>
</html>
